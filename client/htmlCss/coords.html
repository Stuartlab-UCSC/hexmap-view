<template name='coords'>
    <table id='coords' cellpadding='0' cellspacing='0'>
        <tr>
            <td>object x,y:</td>
            <td id='xObjCoord'>xxx</td>
            <td id='yObjCoord'>yyy</td>
            <td> 0 -> 256, 0 -> 256 </td>
       </tr>
        <tr>
            <td>map x,y:</td>
            <td id='xMapCoord'>xxx</td>
            <td id='yMapCoord'>yyy</td>
            <td>64 -> 192, 64 -> 192</td>
       </tr>
        <tr>
            <td>lng,lat:</td>
            <td id='lngCoord'>-lng</td>
            <td id='latCoord'>-lat</td>
            <td>-90 -> 90, -45 -> 45</td>
        </tr>
    </table>
</template>
