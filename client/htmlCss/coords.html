<template name='coords'>
    <table id='coords' cellpadding='0' cellspacing='0'>
        <tr>
            <td>xyHex:</td>
            <td id='xIn'>xxx</td>
            <td id='yIn'>yyy</td>
            <td class='inputRange'></td>
       </tr>
        <tr>
            <td>xyWorld:</td>
            <td id='xWorld'>xxx</td>
            <td id='yWorld'>yyy</td>
            <td>64 to 192, 64 to 192</td>
       </tr>
        <tr>
            <td>lngLat:</td>
            <td id='lngCoord'>-lng</td>
            <td id='latCoord'>-lat</td>
            <td>-90 to 90, -45 to 45</td>
        </tr>
    </table>
</template>
