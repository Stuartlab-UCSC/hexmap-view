<template name='headerT'>
    <div class="header mapShow" id="header">
        <div id="layout-row" class='row'>
            <div class='stacker'>Project:</div>
            <div id='project' class='stacker'></div>
            <div class='stacker'>Layout:</div>
            <input id="layout-search" class='stacker' type="hidden"/>
            <div id="loadingMap" class='stacker' style="display:{{loadingMap}};background: url('spin.gif') no-repeat center center;"></div>
            {{> coords }}
        </div>

        <div class='layer-row row'>
            <input id="search" class='stacker' type="hidden"/>
            <img class="filter headerButton stacker" src='filter.svg' title="Filter attributes"/>
            <img class="filterCaution headerButton stacker" src='filterCaution.svg' title="Attributes are being filtered"/>
            <div class="passFilters stacker" title="Filtered of total attributes">

                {{>filterMessage}}

            </div>
            <img class="sort_attributes headerButton stacker" src='sort_attributes.svg' id="sort-attributes-button" title="Sort attributes by association with a focus attribute"/>
            <div id="sortText" class='stacker' title='{{sortText}}'>Sorted by: <span style='color:{{sort.color}};background:{{sort.background}}'>{{sort.text}}</span></div>

            <div class='shortlistSpacer stacker right'></div>
            <img style='display:none' class="yin-yang headerButton stacker right" src='yin-yang.svg' id="diffAnalysisButton" title="Run differential analysis"/>
            <img class="set headerButton stacker right" src='set.svg' id="set-operation" title="Calculate set operation"/>
        </div>

        <!-- TODO performance: all of these dialogs should be created dynamically -->
        {{> filterT}}
        {{> setOper }}
        {{> sortUiT}}
        {{> diffAnalysisDialog}}
        {{> pdf}}
        {{> shortlist}}
    </div>
</template>

<template name='filterMessage'>
    <span> {{ display }} </span>
    <span> of </span>
    <span> {{ total }} </span>
</template>
