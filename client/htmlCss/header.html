<template name='headerT'>
    <div class="header mapOnly" id="header">
        <div class='layer-row row'>
            <input id="search" class='stacker' type="hidden"/>
            <img class="recalculate-throbber throbber headerButton stacker" title="Recalculating..." />
            <img class="filter headerButton stacker" title="Filter attributes"/>
            <img class="filterCaution headerButton stacker" title="Attributes are being filtered"/>
            <div class="passFilters stacker" title="Filtered of total attributes">

                {{>filterMessage}}

            </div>
            <img class="sort_attributes headerButton stacker" id="sort-attributes-button" title="Sort attributes by association with a focus attribute"/>
            <div id="sortText" class='stacker' title='{{sortText}}'>Sorted by: {{sort.text}}</div>

            <div class='shortlistSpacer stacker right'></div>
            <img style='display:none' class="yin-yang headerButton stacker right" id="diffAnalysisButton" title="Run differential analysis"/>
            <img class="set headerButton stacker right" id="set-operation" title="Calculate set operation"/>
        </div>

        <div id="layout-row" class='row'>
            <input id="layout-search" class='stacker' type="hidden"/>
            <div id="current-layout" class='stacker'>Current Layout:</div>
            {{> coords }}
        </div>

        {{> filterT}}
        {{> setOper }}
        {{> sortUiT}}
        {{> diffAnalysisDialog}}
        {{> shortlist}}
    </div>
</template>

<template name='filterMessage'>
    <span> {{ display }} </span>
    <span> of </span>
    <span> {{ total }} </span>
</template>
