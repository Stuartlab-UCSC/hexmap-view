<template name='headerT'>
    <div class="header mapOnly" id="header">
        <div class='layer-row row'>
            <input id="search" class='stacker' type="hidden"/>
            <img class="recalculate-throbber throbber stacker" title="Recalculating..." />
            <img class="set stacker" id="set-operation" title="Calculate Set Operation"/>
            <img style='display:none' class="sort_attributes stacker" id="sort-attributes-button" title="Sort Attributes by Association with a Focus Attribute"/>
            <div id="sortText" class='stacker' title='{{sortText}}'>Sort: {{sort.text}}</div>
        </div>
        <div id="layout-row" class='row'>
            <input id="layout-search" class='stacker' type="hidden"/>
            <div id="current-layout" class='stacker'>Current Layout:</div>

            {{> coords }}

        </div>

        {{> setOper }}
        {{> sortUiT}}
        {{> shortlist}}
    </div>
</template>
