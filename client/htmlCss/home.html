    <h3>
        Help
    </h3>
    <p>
        We have a few forms of help:
        <ul>
            <li>
                <a href='/help.pdf' target='_blank'>User Guide</a>
            </li>
            
            <li>
                Some of the map controls have a
                <img class='question-sign' src='/question-sign.svg' style='height:16px'>
                to click
            </li>

            <li>
                Get in on the
                <a href='https://groups.google.com/a/ucsc.edu/forum/#!forum/hex' target='_blank'>discussion</a>
                to search and ask for help, tell us what you like or don't, and suggest new features
            </li>
            <li>
                You may also
                <a href="mailto:hex@ucsc.edu">email</a>
                the discussion group
            </li>
        </ul>
    </p>

    <h3>
        Our Mission
    </h3>
    <p>
        We provide visualization of genomic samples that share common molecular
        profiles, allowing multiple platforms and data types to be combined
        to view sample relationships in multiple omic spaces.
    </p>

    <h3>
        About Us
    </h3>
    <p>
        We research genomics in the
        <a href="https://sysbiowiki.soe.ucsc.edu/Welcome" target='_blank'>Stuart Laboratory</a>,
        part of the
        <a href="http://genomics.ucsc.edu" target='_blank'>UC Santa Cruz Genomics Institute</a>.
    </p>

<div style='display:none'>
    <summary id='pancan12details' style='padding-bottom:0.5em'>
        <h3>
            PanCan12 Details
        </h3>
    </summary>
    <div style='padding-top:0.7em;padding-left:1em;font-size:0.8em'>
        <details>
                <summary>Layouts</summary>
                <ul>
                <li>mRNA - 3,589 samples</li>
                <li>Copy number - 4,693 samples </li>
                <li>RPPA - protein level - 3,467 samples</li>
                <li>DNA methylation - 2,206 samples</li>
                <li>Paradigm Activity Levels (vs. normal) - 3,516 samples</li>
                <li>micro RNA - 1,397 samples</li>
                <li>CLR - combines mRNA, microRNA and RPPA - 4,468 samples</li>
                </ul>
            </details>
        <details>
                <summary>Attributes</summary>
                <ul>
                <li>Tissue - 12 tumor types from TCGA Pancan</li>
                <li>Mutations - 225 gene level events</li>
                <li>Amplifications - 999 gene level events</li>
                <li>Deletions - 1,987 gene level events</li>
                <li>Gene Programs - Denise Wolf - 43 gene programs and pathways were created by applying a bimodality filter and Weighted Gene Correlation Network Analysis (WGCNA) to aggregate the bimodal signatures and pathways into coherent clusters.</li>
                <li>Pancan Subtypes from Breast, Overian, Colon, Rectal, GBM, UCEC</li>
                <li>Pancan Subtypes from Cell paper - in press</li>
                <li>Pardigm transcription hubs</li>
                <li>Pardigm activity hubs</li>
                <li>Summary stats for all layers </li>
                <li>Clinical attributes</li>
                </ul >
            </details>
        <details>
                <summary>Statistics</summary>
                <ul>
                <li style='display:none'>Sort Attributes by Contrasting Sample Sets</li>
                <li style='display:none'>Sort Attributes by a focus attribute (sample-based)</li>
                <li style='display:none'>Sort Attributes by a focus attribute (region-based)</li>
                <li>Sample grouping - draw a box on the map</li>
                <li>Union/Intersection/Difference of sets of Samples </li>
