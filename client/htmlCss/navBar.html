


<template name='navBarT'>
    <div class="tools row" id="toolbar">
        <img src="/cyber-slug.svg" class="stacker cyber-slug"/>
        <!--
        <div class="title stacker">
             UCSC Tumor Map
        </div>
        -->

        <!-- main menu -->
        <ul id='menus' class='stacker' style='display:none'>
            <li class='primary' data-sel='home'>Home</li>
            <li id='downloadMenu' class='primary mapOnly'>
                Download
                <img src='/caret-down.svg' style='height:8px'>
                <ul>
                    <li data-sel='hexagonNames' title = 'Download the hexagon identifiers'>&nbsp;
                        Identifiers&nbsp;&nbsp;
                    </li>
                    <li>
                        <a id='svgDownload' download='hexmap.svg'
                            href='data:text/plain;base64'
                            title = 'Download the map in SVG format'>
                            SVG map
                        </a>
                    </li>
                    <li>
                        <a id='xyPreSquiggle'
                            download='xyPreSquiggle_....tab'
                            href='...xyPositions.tab'
                            title = 'Download xy coordinates of nodes before squiggling into hexagons'>
                            XY positions
                        </a>
                    </li>
                </ul>
            </li>
            
            <li class='primary mapOnly'>
                Colors
                <img src='/caret-down.svg' style='height:8px'>
                <ul style='top:0px;left:0px'>
                    <li id='whiteBackground'>&nbsp;&nbsp;White background&nbsp;&nbsp;</li>
                    <li id='blackBackground'>&nbsp;&nbsp;Black background&nbsp;&nbsp;</li>
                    <li data-sel='colormap'>&nbsp;&nbsp;Colormap</li>
                </ul>
            </li>
            
            <li class='primary mapOnly' data-sel='addText'>Label</li>
            
            <li class='primary mapOnly' data-sel='methods'>Methods</li>
            
            <li class='primary hexMap' data-sel='hexMap'>HexagonMap</li>

            <li class='primary'>
                Help
                <img src='/caret-down.svg' style='height:8px'>
                <ul>
                    <li>
                        <a href="http://tumormap.ucsc.edu/help.pdf" target='_blank'>User Guide</a>
                    </li>
                    <li>
                        <a href="https://groups.google.com/a/ucsc.edu/forum/#!forum/hex" target='_blank'>Discussion Group</a>
                    </li>
                    <li>
                        <a href="mailto:hex@ucsc.edu">Email Group</a>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- select menu -->
        <span class='selectMenuLabel stacker mapOnly'>Select by:</span>
        <ul id='selectMenu' class='stacker mapOnly' style='display:none'>
            <li data-sel='rectangle' class='primary' title='Select hexagons using a rectangular region'>
                Rectangle
            </li>
            <li data-sel='polygon' class='primary' title='Select hexagons using a polygonal region'>
                Polygon
            </li>
            <li data-sel='import' class='primary' title='Enter identifiers to create a selection of hexagons'>
                Identifier
            </li>
        </ul>
        
        <span class="login stacker">
            {{> loginButtons}}
        </span>



        <div class="mapOnly stacker right">
            <img class="recalculate-throbber throbber" title="Recalculating..." />
            <span class="recalculate-progress">
                <span id="jobs-running">0</span>/<span id="jobs-in-batch">0</span> jobs running.
            </span>
            <span class="recalculate-finished">
                Done.
            </span>
        </div>
        <div class="mapOnly stacker right">
            <div id="recalculate-progress" class="recalculate-progress"></div>
        </div>
    </div>
</template>
