<template name='navBarT'>
    <div id='navBar'>
        <img src="/cyber-slug.svg" class="cyber-slug"/>
        <ul>
            <li class='home mapShow gridShow homeShow'>Home</li>
            
            <li class='fileMenu'>
                File
                <img src='/caret-down.png' style='height:8px'>
                <ul class='file'>
                    <li class='createMap'>
                        Create Map
                    </li>
                    <li class='mapShow gridShow'>
                        Download
                        <img src='/caret-down.png' style='height:8px'>
                        <ul class='download'>
                            <li class='hexagonNames mapShow'>
                                Node IDs
                            </li>
                            <li class='mapShow' >
                                <a id='pdfDownload' download='hexmap.pdf'
                                    href='data:text/plain;base64'
                                    title = 'Download the page in PDF format'>
                                    PDF
                                </a>
                            </li>
                            <li class='mapShow' >
                                <a id='svgDownload' download='hexmap.svg'
                                    href='data:text/plain;base64'
                                    title = 'Download the map in SVG format'>
                                    SVG
                                </a>
                            </li>
                            <li class='mapShow gridShow' >
                                <a id='xyPreSquiggle' download='hexmapXy.tab'
                                    title = 'Download xy coordinates of nodes before squiggling into hexagons'>
                                    XY Positions
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            
            <li class='mapShow'>
                Edit
                <img src='/caret-down.png' style='height:8px'>
                <ul class='edit'>
                    <li id='background'>
                        {{background}} Background
                    </li>
                    <li class='colormap'>
                        Colormap
                    </li>
                    <li class='addText'>
                        Add Label
                    </li>
                    <li class='overlayNode mapShow'>
                        Add Nodes
                    </li>
                </ul>
            </li>
            
            <!-- select menu -->
            <li class='selectMenu mapShow'>
                Select
                <img src='/caret-down.png' style='height:8px'>
                <ul class='select'>
                    <li class='rectangle' title='Select hexagons using a rectangular region'>
                        by Rectangle
                    </li>
                    <li class='polygon' title='Select hexagons using a polygonal region'>
                        by Polygon
                    </li>
                    <li class='import' title='Enter identifiers to create a selection of hexagons'>
                        by Node IDs
                    </li>
                </ul>
            </li>

            <li class='mapShow gridShow homeShow'>
                View
                <img src='/caret-down.png' style='height:8px'>
                <ul class='view'>
                    <li class='mapLayout mapShow gridShow homeShow'>
                        Map Layout
                    </li>
                    <li class='gridPage mapShow gridShow'>
                        Node Density
                    </li>
                    <li class='disabled gridShow'>
                        <hr>
                    </li>
                    <li class='viewEdges gridShow'>
                        {{viewEdges}} Edges
                    </li>
                    <li class='viewWindows gridShow'>
                        {{viewWindows}} Windows
                    </li>
                </ul>
            </li>

            <li class='mapShow'>
                Data
                <img src='/caret-down.png' style='height:8px'>
                <ul class='data'>
                    <li class='statsSort'>
                        Stats &amp; Sort
                    </li>
                    <li class='setOperations'>
                        Set Operations
                    </li>
                    <li class='reflectTrigger'>
                        Map Reflection
                    </li>
                    <li class='filterAttributes'>
                        Filter Attributes
                    </li>
                </ul>
            </li>
            
            <li class='help'>
                Help
                <img src='/caret-down.png' style='height:8px'>
                <ul>
                    <li>
                        <a href="/help.pdf" target='_blank'>User Guide</a>
                    </li>
                    <li class='tutorials'>
                        <a class='tutorials' href='/help.pdf' target='_blank'>Tutorials</a>
                    </li>
                    <li>
                        <a href="https://groups.google.com/a/ucsc.edu/forum/#!forum/hex" target='_blank'>Discussion Group</a>
                    </li>
                    <li>
                        <a href="mailto:hex@ucsc.edu">Email Group</a>
                    </li>
                    <li class='disabled'>
                        <hr>
                    </li>
                    <li class='queryDocs'>
                        <a href='/query/index.html' target='_blank'>Query APIs</a>
                    </li>
                    <li class='createMapDocs'>
                        <a href='/createMap/index.html' target='_blank'>Map Creation</a>
                    </li>
                    <li class='devDocs'>
                        <a href='/dev/index.html' target='_blank'>Development</a>
                    </li>
                    <li class='version'>
                        {{ version }}
                    </li>
                </ul>
            </li>

            <!-- login -->
            <li class='login'>
                {{> loginButtons}}
            </li>
        </ul>
    </div>
</template>
