<template name='navBarT'>
    <div class="tools row" id="toolbar">
        <img class='cyber-slug stacker'>
        <div class="title stacker">
             UCSC Tumor Map:
        </div>
        <div id='project' class='mapOnly stacker'>
        </div>
        <a href='help.pdf' class='mapOnly stacker right' target='_blank'>
            <img class="helpNav question-sign">
        </a>
        <div class="mapOnly stacker right">
            <img class="recalculate-throbber throbber" title="Recalculating..." />
            <span class="recalculate-progress">
                <span id="jobs-running">0</span>/<span id="jobs-in-batch">0</span> jobs running.
            </span>
            <span class="recalculate-finished">
                Done.
            </span>
        </div>
        <div class="mapOnly stacker right">
            <div id="recalculate-progress" class="recalculate-progress"></div>
        </div>
    </div>
</template>
