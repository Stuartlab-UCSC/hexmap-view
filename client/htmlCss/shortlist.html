<template name='shortlist'>
    <div class="mapShow shortlist col">
        <div id="shortlist_holder" class="panel_holder">
            <div class="panel">
                <div>
                    <span class="panel_title">Short List</span>
                    <!--
                    <label class='on_top_label' for='shortlist_on_top'>Active on top</label>
                    <input class='on_top' id='shortlist_on_top' type=checkbox {{ on_top_check }} />
                    -->
                </div>
                <div id="shortlist" class="panel_contents">
                    <div class='dynamic_controls' style='display:none'>
                        <div class='active_controls float_controls'>
                            <img class='primary circle' src='{{ primary_icon }}' title='Display as primary variable' />
                            <img class='secondary circle' src='{{ secondary_icon }}' title='Display as secondary variable' />
                        </div>
                        <div class='remove_holder float_controls'>
                            <img class='remove circle' src='{{ remove_icon}}' title='Remove this attribute from the shortlist' />
                        </div>
                        <img class='isPrimary circle' src='{{ primary_icon }}' style='display:{{ is_primary }}' title='This is the primary variable' />
                        <img class='isSecondary circle' src='{{ secondary_icon }}' style='display:{{ is_secondary }}' title='This is the secondary variable' />
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name='shortlistEntryT'>
    {{#each layer}}
        <div class='shortlist_entry' data-layer='{{ this }}'>
        
            <div class='controls'>
                <img class='move' src='resize-vertical.svg' title='Move entry up or down' />
                <img class='filter' data-layer='{{ this }}' src='{{ filter_image }}' title='Filter values' />
            </div>

             <div class='contents'>
                <div>{{ this }}</div>
                <div class='metadata_holder'></div>
                
                <div class='chart_holder'>
                    <div class='chart'></div>
                    <div class='range_values' style='display:{{ range_value_display }}'>
                        <div class='zero_tick' style='display:{{ zero_display }}'></div>
                        <div class='zero' style='display:{{ zero_display }}'>0</div>
                        <div>
                            <div class='range_low'>{{ low }}</div>
                            <div class='range_high'>{{ high }}</div>
                        </div>
                    </div>
                    <div class='filter_contents' style='display:{{ filter_display }}'>
                        <select class='filter_value' value={{ filter_value }} style='display:{{ filter_value_display }}'></select>
                        <div class='range_slider' value={{ range }} data-layer='{{ this }}' style='display:{{ slider_display }}'>
                            <div class='low_mask mask'></div>
                            <div class='high_mask mask'></div>
                        </div>
                        <img class='save_filter' data-layer='{{ this }}' src='file-new.svg' title='Save filter as an attribute' />
                    </div>
                </div>
        
            </div>
        </div>
    {{/each}}
</template>
