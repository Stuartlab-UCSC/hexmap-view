<template name='shortlist'>
    <div class="mapShow shortlist col">
        <div id="shortlist-holder" class="panel-holder">
            <div id="shortlist-panel" class="panel">
                <div class="panel-title">Short List</div>
                <div id="shortlist" class="panel-contents">
                </div>
            </div>
        </div>
    </div>
</template>

<template name='shortlistEntryT'>
    {{#each layer}}
        <table class='shortlist-entry table' data-layer='{{ this }}'>
            <tr>
                <td class='controls-cell'>
                    <div class='controls'>
                        <a class='remove' href='#' title='Remove from Shortlist'>
                        X
                        </a>
                        <input type='checkbox' class='layer-on' /><br>
                        <img class='move' src='resize-vertical.svg' title='Move entry up or down' /><br>
                        <img class='filter' data-layer='{{ this }}' src='{{ filter_image }}' title='Filter values' />
                    </div>
                </td>
                <td class='contents-cell'>
                    <div>{{ this }}</div>
                    <div class='metadata-holder'></div>
                    <div class='chart'></div>
                    <div class='range-values' style='display:{{ range_value_display }}'>
                        <div class='zero_tick'></div>
                        <div class='zero'>0</div>
                        <div class='range-low'>{{ low }}</div>
                        <div class='range-high'>{{ high }}</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class='filter-controls-cell'>
                </td>
                <td class='filter-contents-cell' style='display:{{ filter_display }}'>
                    <select class='filter-value' value={{ filter_value }} style='display:{{ filter_value_display }}'></select>
                    <div class='range-slider' value={{ range }} data-layer='{{ this }}' style='display:{{ slider_display }}'>
                        <div class='low_mask mask'></div>
                        <div class='high_mask mask'></div>
                    </div>
                    <img class='save-filter' data-layer='{{ this }}' src='file-new.svg' title='Save filter as an attribute' />
                </td>
            </tr>
        </table>
    {{/each}}
</template>
