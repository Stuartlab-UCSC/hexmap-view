<template name='shortlist'>
    <div class="mapShow shortlist col">
        <div id="shortlist-holder" class="panel-holder">
            <div id="shortlist-panel" class="panel">
                <div class="panel-title">Short List</div>
                <div id="shortlist" class="panel-contents">
                </div>
            </div>
        </div>
    </div>
</template>

<template name='shortlistEntryT'>
    {{#each layer}}
        <div class='shortlist-entry' data-layer='{{ this }}'>
            <table class='table'>
                <tr>
                    <td class='controls-cell'>
                        <div class='controls'>
                            <a class='remove' href='#' title='Remove from Shortlist'>
                            X
                            </a>
                            <input type='checkbox' class='layer-on' />
                        </div>
                    </td>
                    <td class='contents-cell'>
                        <div>{{ this }}</div>
                        <div class='metadata-holder'></div>
                        <div class='histogram' style='display:{{ filter_histogram_display }}'></div>
                    </td>
                </tr>
                <tr>
                    <td class='filter-controls-cell'>
                        <img class='filter' data-layer='{{ this }}' src='filter.svg' title='Filter values' />
                    </td>
                    <td class='filter-contents-cell' style='display:{{ filter_display }}'>
                        <select class='filter-value' value={{ filter_value }} style='display:{{ filter_value_display }}'></select>
                        <div class='range-slider' value={{ range }} data-layer='{{ this }}' style='display:{{ filter_range_slider_display }}'></div>
                        <img class='save-filter' data-layer='{{ this }}' src='file-new.svg' title='Save filter as an attribute' />
                    </td>
                </tr>
                <tr style='display:{{ filter_row_display }}'>
                    <td></td>
                    <td style='display:{{ filter_range_display }}'>
                        <span class='range-low'>{{ low }}</span>
                        <span class='range-high'>{{ high }}</span>
                    </td>
                </tr>
            </table>
        </div>
    {{/each}}
</template>
