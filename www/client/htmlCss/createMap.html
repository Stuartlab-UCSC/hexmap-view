<template name='create_map_t'>
    <form id="createMapDialog" style='display:none'>
        <table>
            {{> feature_file_t }}
            {{> attribute_file_t }}
            <tr>
                <td class='dialog_label'>
                    Layout method:
                </td>
                <td colspan=2 class='dialog_value'>
                    <span class='method_anchor' style='width:14em'></span>
                    <a href='/help/createMap.html#layout-methods' target='_blank'>
                        <img class='context-help' src='/icons/question-sign.svg'>
                    </a>
                </td>
            </tr>
            <tr>
                <td class='dialog-label' style='vertical-align:top'>
                    Statistics:
                </td>
                <td class='dialog-value'>
                    <input type="radio" class='stats'  name="stats" id="dynamic" value="dynamic" checked={{dynamic}} />
                    <label for="dynamic">Dynamic</label>
                    <br>
                    <input type="radio" class='stats' name="stats" id="precompute" value="precompute" checked={{precompute}} />
                    <label for="precompute">Precompute (longer run time)</label><br/>
                </td>
            </tr>
            <tr style='display:none'>
                <td class='dialog_value' colspan=2>
                    <hr style='border-color:#eee'>
                </td>
            </tr>
            <tr style='display:none'>
                <td class='dialog_value' colspan=2 style='font-size:0.8em'>
                    <a class='advanced_trigger' href='#'>
                        {{ advanced_label }}
                    </a>
                    <img class='question_sign' src='/icons/question-sign.svg' style='height:16px'>
                </td>
            </tr>
        </table>
        <table style='display:none'>
            <tr>
                <td class='dialog_label' style='vertical-align:top'>
                    Handle as integer values<br>rather than categories:
                </td>
                <td class='dialog_value' colspan=2>
                    <textarea class='cont_int' rows='3'>
                    </textarea>
                </td>
            </tr>
            <tr>
                <td class='dialog_label' style='vertical-align:top'>
                    Handle as 2 category values<br>rather than binary values:
                </td>
                <td class='dialog_value' colspan=2>
                    <textarea class='two_val_cat' rows='3'>
                    </textarea>
                </td>
            </tr>
        </table>
    </form>
</template>

<template name='feature_file_t'>
    <tr>
        <td class='dialog_label'>
            Feature format:
        </td>
        <td colspan=2 class='dialog_value'>
            <span class='format_anchor' style='width:15em'></span>
            <a href='/help/createMap.html#feature-formats' target='_blank'>
                <img class='context-help' src='/icons/question-sign.svg'>
            </a>
        </td>
    </tr>
    <tr>
        <td class='dialog_label'>
            Feature data:
        </td>
        <td colspan=2 class='dialog_value'>
            <input class='feature file' type='file'>
        </td>
    </tr>
</template>
    
<template name='attribute_file_t'>
    <tr>
        <td class='dialog_label'>
            Attributes:
        </td>
        <td colspan=2 class='dialog_value'>
            <input class='attribute file' type='file'>
        </td>
