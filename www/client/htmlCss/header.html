<template name='headerT'>
    <div class="header mapShow" id="header">
        <div id="layout-row" class='row'>
            <div class='stacker'>Map:</div>
            <div id='project' class='stacker'></div>
            <a  class='stacker' style='margin-left:0' href='/help/existingMaps.html' target='_blank'>
                <img class='context-help' src='/icons/question.png'>
            </a>
            <div class='stacker'>Layout:</div>
            <input id="layout-search" class='stacker' type="hidden"/>
            <div class='stacker'>{{ nodeCount }} Nodes</div>
            {{> coords }}
        </div>

        <div class='layer-row row'>
            <input id="search" class='stacker' type="hidden"/>
            <img class="filter headerButton stacker" src='/icons/filter1.png' title="Filter attributes"/>
            <img class="filter-hot headerButton stacker" src='/icons/filter-hot.svg' title="Attributes are being filtered"/>
            <div class="passFilters stacker" title="Filtered of total attributes">

                {{>filterMessage}}

            </div>
            <img class="sort_attributes headerButton stacker" src='/icons/sort-attributes.svg' id="sort-attributes-button" title="Sort attributes by association with a focus attribute"/>
            <div id="sortText" class='stacker' title='{{sortText}}'>Sorted by: <span style='color:{{sort.color}};background:{{sort.background}}'>{{sort.text}}</span></div>

            <div class='shortlistSpacer stacker right'></div>
            <img style='display:none' class="yin-yang headerButton stacker right" src='/icons/yin-yang.svg' id="diffAnalysisButton" title="Run differential analysis"/>
            <img class="set headerButton stacker right" src='/icons/set.svg' id="set-operation" title="Calculate set operation"/>
        </div>

        {{> reflectT}}
        {{> overlayNodeT}}
        {{> filterT}}
        {{> setOper }}
        {{> sortUiT}}
        {{> diffAnalysisDialog}}
        {{> pdf}}
        {{> shortlist}}
    </div>
</template>

<template name='filterMessage'>
    <span> {{ display }} </span>
    <span> of </span>
    <span> {{ total }} </span>
</template>
