<template name='jobT'>

        <table id="jobDialog" style='overflow:scroll;width:100%;display:none'>
            <tr style='display:{{ headerDisplay }}'>
                <th>
                    Operation
                </th>
                <th>
                    Status
                </th>
                <th>
                    Updated
                </th>
            </tr>
            {{#each jobs}}
                <tr class='{{ _id }}'>
                    <td>
                        {{ data.operation }}
                    </td>
                    <td class='status' data-job_id='{{ _id }}'>
                        {{ status }}
                    </td>
                    <td>
                        {{ updated }}
                    </td>
                    <td>
                        <button class='changeButton' data-job_id='{{ _id }}'>
                            {{ changeButtonText }}
                        </button>
                    </td>
                    <td>
                        <button class='logButton' data-job_id='{{ _id }}'>
                            Log
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan='5'>
                        <textarea class='log' rows=7, name='log' value='{{ log }}' style='display:{{ logDisplay }}' readonly></textarea>
                    </td>
                </tr>
            {{/each}}
        </table>
</template>
