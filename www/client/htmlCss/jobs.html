<template name='jobT'>
    <div id="jobDialog" style='display:none'>
        <table style='overflow:scroll;width:100%'>
            <tr>
                <th>
                    Operation
                </th>
                <th>
                    Status
                </th>
                <th>
                    Updated
                </th>
            </tr>
            {{#each jobs}}
                <tr>
                    <td>
                        {{ data.pythonCallName }}
                    </td>
                    <td>
                        {{ status }}
                    </td>
                    <td>
                        {{ updated }}
                    </td>
                    <td>
                        <button>
                            {{ cButtontext }}
                        </button>
                    </td>
                    <td>
                        <button>
                            Log
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan='5'>
                        <textarea class='log' rows=7, name='log' value='{{ log }}' style='display:{{ logDisplay }}' readonly></textarea>
                    </td>
                </tr>
            {{/each}}
        </table>
    </div>
</template>
