<template name='navBarT'>
    <div id='navBar'>
        <img src="/cyber-slug.svg" class="cyber-slug"/>
        <ul>
            <li class='home mapShow gridShow homeShow'>Home</li>
            
            <li class='fileMenu'>
                File
                <img src='/icons/caret-down.png' style='height:8px'>
                <ul class='file'>
                    <li class='createMap homeShow mapShow'>
                        Create Map...
                    </li>
                    <li>
                        Download
                        <img src='/icons/caret-down.png' style='height:8px'>
                        <ul class='download'>
                            <li class='hexagonNames mapShow'>
                                Node IDs...
                            </li>
                            <li class='mapShow' >
                                <a id='pdfDownload' download='hexmap.pdf'
                                    href='data:text/plain;base64'
                                    title = 'Download the page in PDF format'>
                                    PDF...
                                </a>
                            </li>
                            <li class='mapShow' >
                                <a id='svgDownload' download='hexmap.svg'
                                    href='data:text/plain;base64'
                                    title = 'Download the map in SVG format'>
                                    SVG
                                </a>
                            </li>
                            <li class='mapShow gridShow' >
                                <a class='xyPreSquiggle' download='hexmapXy.tab'
                                    title = 'Download xy coordinates of nodes before squiggling into hexagons'>
                                    XY Positions
                                </a>
                            </li>
                            <li class='input_files homeShow mapShow'>
                                Example Input Files
                                <img src='/icons/caret-down.png' style='height:8px'>
                                <ul>
                                    <li>
                                        <a class='example_features' download='example_feature_xy.tab'
                                            title = 'Example feature input file to create a map, in node xy coordinates'>
                                            XY Positions
                                        </a>
                                    </li>
                                    <li>
                                        <a class='example_attributes' download='example_attributes.tab'
                                            title = 'Example attributes file to add to a map'>
                                            Attributes for Colors
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            
            <li class='mapShow'>
                Edit
                <img src='/icons/caret-down.png' style='height:8px'>
                <ul class='edit'>
                    <li id='background'>
                        {{background}} Background
                    </li>
                    <li class='colormap'>
                        Colormap...
                    </li>
                    <li class='addText'>
                        Attach Label...
                    </li>
                    <li class='overlayNode mapShow'>
                        Add Nodes...
                    </li>
                </ul>
            </li>
            
            <!-- select menu -->
            <li class='selectMenu mapShow'>
                Select
                <img src='/icons/caret-down.png' style='height:8px'>
                <ul class='select'>
                    <li class='rectangle' title='Select a rectangular region of hexagons'>
                        by Rectangle
                    </li>
                    <li class='polygon' title='Select a polygonal region of hexagons'>
                        by Polygon
                    </li>
                    <li class='import' title='Select hexagons by node IDs'>
                        by Node IDs...
                    </li>
                </ul>
            </li>

            <li>
                View
                <img src='/icons/caret-down.png' style='height:8px'>
                <ul class='view'>
                    <li class='mapLayout'>
                        Map Layout
                    </li>
                    <li class='gridPage mapShow gridShow'>
                        Node Density
                    </li>
                    <li class='disabled gridShow'>
                        <hr>
                    </li>
                    <li class='viewEdges gridShow'>
                        {{viewEdges}} Edges
                    </li>
                    <li class='viewWindows gridShow'>
                        {{viewWindows}} Windows
                    </li>
                </ul>
            </li>

            <li class='mapShow'>
                Data
                <img src='/icons/caret-down.png' style='height:8px'>
                <ul class='data'>
                    <li class='statsSort'>
                        Stats &amp; Sort...
                    </li>
                    <li class='setOperations'>
                        Set Operations...
                    </li>
                    <li class='reflectTrigger'>
                        Map Reflection...
                    </li>
                    <li class='filterAttributes'>
                        Filter Attributes...
                    </li>
                </ul>
            </li>
            
            <li class='help'>
                Help
                <img src='/icons/caret-down.png' style='height:8px'>
                <ul class='help'>
                    <li>
                        Get Started
                        {{> tutorialMenuT }}
                        <img src='/icons/caret-down.png' style='height:8px'>
                    </li>
                    <li>
                        <a href="/help/index.html" class='user_guide' target='_blank'>User Guide</a>
                    </li>
                    <li>
                        <a href="mailto:hex@ucsc.edu">Email...</a>
                    </li>
                    <li class='disabled'>
                        <hr>
                    </li>
                    <li class='queryDocs'>
                        <a href='/query/index.html' target='_blank'>Query APIs</a>
                    </li>
                    <li class='createMapDocs'>
                        <a href='/createMap/index.html' target='_blank'>Map Creation</a>
                    </li>
                    <li class='version'>
                        {{ version }}
                    </li>
                </ul>
            </li>

            <!-- loading snake -->
            <li>
                <div id="loadingMap" style="display:{{loadingMap}}"></div>
            </li>

            <!-- login -->
            <li class='login'>
                {{> loginButtons}}
            </li>
        </ul>
    </div>
    <div id="banner"></div>
    {{> create_map_t}}
</template>
