<template name='overlayNodeT'>
    <form id="overlayNode" style='display:none'>
        <table >
            {{> featureFileT }}
        </table>
    </form>
</template>

<template name='featureFileT'>
    <tr>
        <td class='dialog-label'>
            Feature Data:
        </td>
        <td colspan=2 class='dialog-value' style='text-align:center'>
            <input class='file' type='file'>
        </td>
    </tr>
    <tr>
        <td colspan='4' style='padding-left:3em'>
            <table>
                <tr class='inlineMessage'>
                    <td class='filename dialog-value' colspan=4 style='padding-top:1em'>
                        Upload a tab-separated file with node names across the<br>
                        top and feature names in the first column, like:
                    </td>
                </tr>
                <tr class='inlineMessage'>
                    <td>feature</td>
                    <td>node1</td>
                    <td>node2</td>
                    <td>...</td>
                </tr>
                <tr class='inlineMessage'>
                    <td>TP53</td>
                    <td>value</td>
                    <td>value</td>
                </tr>
                <tr class='inlineMessage'>
                    <td>FOXM1</td>
                    <td>value</td>
                    <td>value</td>
                </tr>
                <tr class='inlineMessage'>
                    <td>...</td>
                </tr>
            </table>
        </td>
    </tr>
</template>
