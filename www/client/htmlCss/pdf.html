<template name='pdf'>
    <div id='pdfDialog' style='display:none'>
        <table>
            <tr>
                <td class='dialog-label' style='vertical-align:top'>
                    Include:
                </td>
                <td class='dialog-value'>
                    <input type="checkbox" checked='{{mapChecked}}' id='pdfMap'/>
                    <label for="pdfMap">Map</label>
                    <br>
                    <input type="checkbox" checked='{{legendChecked}}' id='pdfLegend'/>
                    <label for="pdfLegend">Legend</label>
                </td>
            </tr>
        </table>
        <div style='padding:0.3em'>Steps to save your image as PDF:</div>
        <div style='padding:0.3em'>1. Close this window after reading the next steps.</div>
        <div style='padding:0.3em'>2. Use your web browser print function: "save to PDF".</div>
        <div style='padding:0.3em'>3. Click anywhere on the window to restore the usual display.</div>
    </div>
</template>
