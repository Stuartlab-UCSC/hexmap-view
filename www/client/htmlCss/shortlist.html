<template name='shortlist'>
    <div class="mapShow shortlist col">
        <div id="shortlist_holder" class="panel_holder">
            <div class="panel">
                <div>
                    <span class="panel_title">Short List</span>
                    <!--
                    <label class='on_top_label' for='shortlist_on_top'>Active on top</label>
                    <input class='on_top' id='shortlist_on_top' type=checkbox {{ on_top_check }} />
                    -->
                </div>
                <div id="shortlist" class="panel_contents">
                    <div class='dynamic_controls' style='display:none'>
                        <img class='primary {{ primary_east }} float circle' src='{{ primary_icon }}' title='Display in the map as the primary variable' />
                        <img class='secondary {{ secondary_east }} float circle' src='{{ secondary_icon }}' style='display:{{ secondary_icon_display }}' title='Display in the map as the secondary variable' />
                        <img class='remove float' src='{{ remove_icon}}' title='Remove this attribute from the shortlist' />

                        <img class='is_primary circle' src='{{ is_primary_icon }}' title='The primary variable displayed in the map' />
                        <img class='is_secondary circle' src='{{ is_secondary_icon }}' title='The secondary variable displayed in the map' />
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name='shortlistEntryT'>
    {{#each layer}}
        <div class='shortlist_entry' data-layer='{{ this }}'>
        
            <div class='controls'>
                <img class='move' src='/icons/resize-vertical.svg' title='Move entry up or down' />
                <img class='filter circle' data-layer='{{ this }}' src='{{ filter_icon }}' style='display:{{ filter_icon_display }}' title='Filter this attribute by value' />
            </div>

             <div class='contents'>
                <div>{{ this }}</div>
                <div class='metadata_holder'></div>
                
                <div class='chart_holder'>
                    <div class='chart'></div>
                    <div class='range_values' style='display:{{ range_value_display }}'>
                        <div class='zero_tick' style='display:{{ zero_display }}'></div>
                        <div class='zero' style='display:{{ zero_display }}'>0</div>
                        <div>
                            <div class='range_low'>{{ low }}</div>
                            <div class='range_high'>{{ high }}</div>
                        </div>
                    </div>
                    <div class='filter_contents' style='display:{{ filter_display }}'>
                        <select class='filter_value' value={{ filter_value }} style='display:{{ filter_value_display }};margin_bottom:{{ save_filter_bottom }}'></select>
                        <div class='range_slider' value={{ range }} data-layer='{{ this }}' style='display:{{ slider_display }}'>
                            <div class='low_mask mask'></div>
                            <div class='high_mask mask'></div>
                        </div>
                        <img class='save_filter bottom circle' data-layer='{{ this }}' style='display:{{ save_filter_display }};margin-bottom:{{ save_filter_bottom }}' src='/icons/file-new.png' title='Create an attribute from this filter' />
                    </div>
                </div>
        
            </div>
        </div>
    {{/each}}
</template>
