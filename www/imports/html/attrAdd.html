<template name='attrAddTemplate'>
    <div id='attrAddDialog'>
        <span class='fileAnchor'></span>
        <table>
            <tr class='inlineMessage'>
                <td class='filename dialog-value' colspan=4 style='padding-top:1em'>
                    Upload a tab-separated file with attributes IDs<br>
                    across the top and node IDs in the first column like:
                </td>
            </tr>
            <tr class='inlineMessage'>
                <td>ID</td>
                <td>attr1_name</td>
                <td>attr2_name</td>
                <td>...</td>
            </tr>
            <tr class='inlineMessage'>
                <td>node1</td>
                <td>value</td>
                <td>value</td>
            </tr>
            <tr class='inlineMessage'>
                <td>node2</td>
                <td>value</td>
                <td>value</td>
            </tr>
            <tr class='inlineMessage'>
                <td>...</td>
            </tr>
        </table>
    </div>
</template>
